<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="atividade4.css" />
</head>
<body>
    <div class="container">
        <input type="number" id="numero1" placeholder="Número 1" />
        <input type="number" id="numero2" placeholder="Número 2" />

        <select id="operacao-select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button id="calcular-btn">Calcular</button>

        <p id="resultado-calculadora">Resultado: 0</p>
    </div>

    <script>
        const numero1Input = document.getElementById('numero1');
        const numero2Input = document.getElementById('numero2');
        const operacaoSelect = document.getElementById('operacao-select');
        const calcularBtn = document.getElementById('calcular-btn');
        const resultadoP = document.getElementById('resultado-calculadora');

        calcularBtn.addEventListener('click', () => {
            const num1 = parseFloat(numero1Input.value);
            const num2 = parseFloat(numero2Input.value);
            const operacao = operacaoSelect.value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultadoP.textContent = "Por favor, insira dois números válidos!";
                return;
            }

            switch(operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultadoP.textContent = "Não é possível dividir por zero!";
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    resultadoP.textContent = "Operação inválida!";
                    return;
            }

            resultadoP.textContent = "Resultado: " + resultado;
        });
    </script>
</body>
</html>
